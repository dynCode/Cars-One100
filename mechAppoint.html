<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button></ons-back-button></div>
    </ons-toolbar>
    <h4 style="padding: 20px 30px; font-weight: normal;">Schedule an Appointment</h4>
    <div style="text-align: center; padding: 20px 30px;">
        <p><strong style="color: #ab0019">Location</strong></p>
        <p>
            <ons-input id="curLocation" modifier="underbar" placeholder="My Current Location" float ng-model="rsvpConfimApp.curLocation" style="width: 100%; padding: 20px 0;"></ons-input>
        </p>
        <p>
            <ons-input places-auto-complete id="address" modifier="underbar" placeholder="Other Address" float ng-model="rsvpConfimApp.otherAddress" component-restrictions="{country:'za'}" types="['address']" style="width: 100%; padding: 20px 0;"></ons-input>
        </p>
        <ons-button modifier="largeFront" ng-click="continueRSVP()">Confirm Location</ons-button>
    </div>
</ons-page>
