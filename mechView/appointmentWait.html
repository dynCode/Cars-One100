<ons-page ng-init="mechAppointmentWait()">
    <div style="background-color: #ab0019; height: 100px; color: #fff; text-align: center;position: relative; z-index: 2;">
        <ons-row>
            <ons-col width="20px"></ons-col>
            <ons-col style="color: #fff; text-align: left; line-height: 100px;">
                User Request Pending
            </ons-col>
            <ons-col style="color: #fff; text-align: right;"></ons-col>
        </ons-row>
    </div>
    <div style="padding: 20px 30px; text-align: center;">
        <p><img src="images/logo_gear.png" alt="Gear" style="width: 30%;" /></p>
        <p>Please be patient...</p>
    </div>
    <section id="mapActions">
        <ons-button modifier="large--quiet" ng-click="cancelRequest(myAppointID)" style="color: #000;">Cancel Request</ons-button>
    </section>
</ons-page>
