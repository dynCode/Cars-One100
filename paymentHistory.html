<ons-page>
    <div style="background-color: #ab0019; height: 100px; color: #fff; text-align: center;position: relative; z-index: 2;">
        <ons-row>
          <ons-col width="20px"></ons-col>
          <ons-col style="color: #fff; text-align: left; line-height: 100px;">
              Payment history
          </ons-col>
          <ons-col style="color: #fff; text-align: right;"><ons-icon icon="fa-times" ng-click="loadPage('home.html')" style="padding: 10px;"></ons-icon></ons-col>
        </ons-row>
    </div>
    <div  ng-if="user.payments.payments.length > 0">
        <ons-list ng-repeat="payment in user.payments.payments" style="background-color: #f2f2f2">
            <ons-list-item modifier="chevron" tappable>
                <div class="left">
                    <img class="list-item__thumbnail" src="images/Payment.png">
                </div>
                <div class="center">
                    {{payment.vehicle}}<br>
                    {{payment.date}}<br>
                    No Warranty
                </div>
                <div class="right">
                    <b><sup>R</sup>{{payment.amount}}</b>
                </div>
            </ons-list-item>
        </ons-list>
    </div>
    <h4 ng-if="user.payments.payments.length === 0">No payments available!</h4>
</ons-page>
