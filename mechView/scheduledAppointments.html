<ons-page ng-init="getRSVPAppointments()">
    <div style="background-color: #ab0019; height: 100px; color: #fff; text-align: center;position: relative; z-index: 2;">
        <ons-row>
            <ons-col style="color: #fff; text-align: right;"><ons-icon icon="fa-times" ng-click="loadPage('mechView/home.html')" style="padding: 10px;"></ons-icon></ons-col>
        </ons-row>
        <ons-row>
            <ons-col width="20px"></ons-col>
            <ons-col style="color: #fff; text-align: left; line-height: 50px;">
                <h4>Scheduled appointments</h4>
            </ons-col>
        </ons-row>
    </div>
    <div style="padding: 20px 30px;">
        <div  ng-if="curAppointmentList.length > 0">
            <ons-list ng-repeat="appointmentList in curAppointmentList">
                <ons-list-item modifier="chevron" tappable ng-click="viewRsvpApp(appointmentList.appointID)">
                    {{appointmentList.customer}}<br/>
                    {{appointmentList.time}}<br/>
                    {{appointmentList.address}}
                </ons-list-item>
            </ons-list>
        </div>
        <h4 ng-if="curAppointmentList.length === 0">No new scheduled appointments available!</h4>
        <hr>
        <h5>My Scheduled Appointments</h5>
        <div  ng-if="curAppointmentAList.length > 0">
            <ons-list ng-repeat="appointmentAList in curAppointmentAList">
                <ons-list-item modifier="chevron" tappable ng-click="navigateToRSVP(appointmentAList.appointID)">
                    {{appointmentAList.customer}}<br/>
                    {{appointmentAList.time}}<br/>
                    {{appointmentAList.address}}
                </ons-list-item>
            </ons-list>
        </div>
        <h4 ng-if="curAppointmentAList.length === 0">No scheduled appointments accepted!</h4>
    </div>
</ons-page>
