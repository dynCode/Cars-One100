<ons-page id="mapPage">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="openMenu()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div ng-init="checkForSRNStart()"></div>
    <div id="map-container" ng-controller="mapController">
        <ng-map default-style="false" center="current-location"  disable-default-u-i="true" zoom="14" geo-fallback-center="[-25.7585829, 28.057867]" geo-callback="callbackFunc('you')">
            <marker position="current-position" title="You are here"></marker>
        </ng-map>
        <section id="mapActions">
            <ons-button modifier="large" ng-click="startLiveRequest()">Request a Mechanic Now</ons-button>
            <p></p>
            <ons-button modifier="large" ng-click="startRSVPRequest()" style="background-color: #333333;">Schedule an Appointment</ons-button>
        </section>
    </div>
</ons-page>
