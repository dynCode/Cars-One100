<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="openMenu()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div style="background-color: #fff; height: 100px; color: #fff; text-align: center;position: relative; z-index: 2;">
        <ons-row>
            <ons-col width="20px"></ons-col>
            <ons-col style="color: #fff; text-align: left; line-height: 100px;">
                <h3></h3>
            </ons-col>
            <ons-col style="color: #fff; text-align: right;"><ons-icon icon="fa-times" ng-click="loadPage('home.html')" style="padding: 10px;"></ons-icon></ons-col>
        </ons-row>
    </div>
    <div class="pagecontent">
        <p style="text-align: center; padding: 10px 30px;"><img src="images/logo.jpg" alt="logo" style="width: 100%; max-width: 800px;" /></p>
        <p style="padding:25px"></p>
        <p style="text-align: center">Unfortunately all our mechanics are busy doing what they do best, inspecting used cars!</p>
        <ons-button modifier="large" ng-click="startRSVPRequest()" style="background-color: #333;">Schedule an Appointment</ons-button>
        <br>
        <ons-button modifier="large--quiet" ng-click="loadPage('home.html')">Cancel Request</ons-button>
    </div>
</ons-page>
