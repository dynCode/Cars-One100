<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button></ons-back-button></div>
    </ons-toolbar>
    <h4 style="padding: 20px 30px; font-weight: normal;">Sign Up to CarsOne100</h4>
    <div style="text-align: center; padding: 20px 30px;">
        <p>
            <ons-input id="name" modifier="underbar" placeholder="Name" float ng-model="signUp.name" style="width: 100%; padding: 20px 0;"></ons-input>
        </p>
        <p>
            <ons-input id="surname" modifier="underbar" placeholder="Surname" float ng-model="signUp.surname" style="width: 100%; padding: 20px 0;"></ons-input>
        </p>
        <ons-row>
            <ons-col width="50px" style="line-height: 62px;">+27</ons-col>
            <ons-col><ons-input id="telnum" type="number" modifier="underbar" placeholder="Enter your mobile number" float ng-model="signUp.telnumber" style="width: 100%; padding: 20px 0;"></ons-input></ons-col>
        </ons-row>
        <p>
            <ons-input id="username" type="email" modifier="underbar" placeholder="Email" float ng-model="signUp.email" style="width: 100%; padding: 20px 0;"></ons-input>
        </p>
        <p>
            <ons-input id="username2" type="email" modifier="underbar" placeholder="Verify Email" float ng-model="signUp.email2" style="width: 100%; padding: 20px 0;"></ons-input>
        </p>
        <p><small>Please Note: <i>Passwords must contain letters, numbers and symbols and 8 characters long.</i></small></p>
        <ons-row>
            <ons-col>
                <ons-input id="password" type="{{passInput}}" modifier="underbar" placeholder="Password" float ng-model="signUp.password" style="width: 100%; padding: 20px 0;"></ons-input>
            </ons-col>
            <ons-col width="50px" style="line-height: 62px;"><div ng-if="passInput === 'password'"><ons-icon icon="fa-eye" ng-click="showPassword()"></ons-icon></div><div ng-if="passInput === 'text'"><ons-icon icon="fa-eye-slash" ng-click="hidePassword()"></ons-icon></div></ons-col>
        </ons-row>
        <ons-row>
            <ons-col>
                <ons-input id="password2" type="{{passInput}}" modifier="underbar" placeholder="Verify Password" float ng-model="signUp.password2" style="width: 100%; padding: 20px 0;"></ons-input>
            </ons-col>
            <ons-col width="50px" style="line-height: 62px;"><div ng-if="passInput === 'password'"><ons-icon icon="fa-eye" ng-click="showPassword()"></ons-icon></div><div ng-if="passInput === 'text'"><ons-icon icon="fa-eye-slash" ng-click="hidePassword()"></ons-icon></div></ons-col>
        </ons-row>
        <ons-list>
            <ons-list-item>
                <label class="left">
                    <ons-checkbox modifier="material" name="tandc" input-id="check" ng-model="signUp.tandc"></ons-checkbox>
                </label>
                <label for="check" class="center">
                    <small>I agree to the <u ng-click="appNav.pushPage('termsConditions.html', { animation : 'fade' })">Terms and Conditions</u>,<br><u  ng-click="appNav.pushPage('termsService.html', { animation : 'fade' })">Terms of Service</u> as well as the<br><u ng-click="appNav.pushPage('PrivacyPolicy.html', { animation : 'fade' })">Privacy Policy</u>.</small> 
                </label>
            </ons-list-item>
        </ons-list>
    </div>
    <div style="padding: 0px 30px; text-align: center;">
        <p><ons-fab modifier="makeBigger" ng-click="toStep3()"><ons-icon icon="fa-arrow-right"></ons-icon></ons-fab> </p>
    </div>
    <br>
    <div style="text-align: center; font-size: 14px; color: #C82026;">Already signed-up?  <span ng-click="appNav.pushPage('login.html', { animation : 'fade' })"><strong>LOGIN</strong></span></div>
    <p>&nbsp;</p>
</ons-page>
