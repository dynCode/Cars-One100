<ons-page ng-init="getCurrentAppointments()">
    <div style="background-color: #ab0019; height: 100px; color: #fff; text-align: center;position: relative; z-index: 2;">
        <ons-row>
            <ons-col width="20px"></ons-col>
            <ons-col style="color: #fff; text-align: left; line-height: 100px;">
                <h3>Notifications</h3>
            </ons-col>
            <ons-col style="color: #fff; text-align: right;"><ons-icon icon="fa-times" ng-click="loadPage('mechView/home.html')" style="padding: 10px;"></ons-icon></ons-col>
        </ons-row>
    </div>
    <div  ng-if="curAppointmentList.length > 0">
        <ons-list ng-repeat="appointmentList in curAppointmentList" style="background-color: #f2f2f2">
            <ons-list-item modifier="chevron" tappable>
                <h4>New customer request at</h4>
                <p>{{appointmentList.address}}</p>
                <ons-row>
                    <ons-col style="text-align: center;"><ons-icon size="40px" icon="fa-check-circle" style="color:#8bc53e;" ng-click="AcceptCallOut(appointmentList.appointID)"></ons-icon></ons-col>
                    <ons-col style="text-align: center;"><!--<ons-icon size="40px" icon="fa-times-circle" style="color:#C82026;" ng-click="CancelCallOut(appointmentList.appointID)"></ons-icon>--></ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
    <div class="pagecontent" ng-if="curAppointmentList.length === 0">
        <h4 >No appointment available!</h4>
    </div>
</ons-page>
