<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="openMenu()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <p style="text-align: center; padding: 10px 30px;"><img src="images/logo.jpg" alt="logo" style="width: 100%; max-width: 800px;" /></p>

    <h4 style="background-color: #ab0019; color: #fff; padding: 20px 30px; font-weight: normal;">Welcome {{signUp.name}} {{signUp.surname}}</h4>

    <div style="text-align: center; padding: 20px 30px;">
        <h4>You have successfully signed up!</h4>
        <ons-list>
            <ons-list-item tappable>
                <label class="left">
                    <ons-checkbox input-id="checkUpdates" ng-model="user.updates" checked></ons-checkbox>
                </label>
                <label for="checkUpdates" class="center">
                    I authorise Cars One100 to process my information for a Better User Experience, Marketing and Extra Valued added Products.
                </label>
            </ons-list-item>
        </ons-list>
        <p><ons-button modifier="largeFront" ng-click="appNav.pushPage('login.html', { animation : 'fade' })" style="background-color: #333;">Login</ons-button></p>
    </div>
</ons-page>
